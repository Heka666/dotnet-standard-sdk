# This workflow will do a clean install of dotnet dependencies

name: Build and Test

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build_test:
    name: Build and Test on dotnet ${{ matrix.dotnet-version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        dotnet-version: ['2.1.x']
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v2

    - name: Set up dotnet
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    - name: Before Build
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Unit Test
      run: |
        dotnet test --no-build --verbosity normal src/IBM.Watson.Assistant.v1/Test/Unit
        dotnet test --no-build --verbosity normal src/IBM.Watson.Assistant.v2/Test/Unit
        dotnet test --no-build --verbosity normal src/IBM.Watson.CompareComply.v1/Test/Unit
        dotnet test --no-build --verbosity normal src/IBM.Watson.Discovery.v1/Test/Unit
        dotnet test --no-build --verbosity normal src/IBM.Watson.Discovery.v2/Test/Unit
        dotnet test --no-build --verbosity normal src/IBM.Watson.LanguageTranslator.v3/Test/Unit
        dotnet test --no-build --verbosity normal src/IBM.Watson.NaturalLanguageClassifier.v1/Test/Unit
        dotnet test --no-build --verbosity normal src/IBM.Watson.NaturalLanguageUnderstanding.v1/Test/Unit
        dotnet test --no-build --verbosity normal src/IBM.Watson.PersonalityInsights.v3/Test/Unit
        dotnet test --no-build --verbosity normal src/IBM.Watson.SpeechToText.v1/Test/Unit
        dotnet test --no-build --verbosity normal src/IBM.Watson.TextToSpeech.v1/Test/Unit
        dotnet test --no-build --verbosity normal src/IBM.Watson.ToneAnalyzer.v3/Test/Unit
        dotnet test --no-build --verbosity normal src/IBM.Watson.VisualRecognition.v3/Test/Unit
        dotnet test --no-build --verbosity normal src/IBM.Watson.VisualRecognition.v4/Test/Unit

    - name: Install Semantic Release and nuget dependencies
      run: |
        sudo apt-get install bumpversion
        npm install -g semantic-release
        npm install -g @semantic-release/changelog
        npm install -g @semantic-release/exec
        npm install -g @semantic-release/git
        npm install -g @semantic-release/github
        npm install -g @semantic-release/commit-analyzer
        npm install -g @semantic-release/release-notes-generator
        echo -e "\n\033[0;35mCommand: install Doxygen"
        sudo apt-get install doxygen

    - name: Generating Documentation (setup)
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        echo -e "\n\033[0;35mCommand: doxygen Doxyfile"
        doxygen Doxyfile
        echo -e "\n\033[0;35mCommand: Setup master directory"
        mkdir -p gh-pages-temp/docs/master
        mv ./docs/html gh-pages-temp/docs/master

    - name: Generating Documentation (powershell to generate index.html)
      shell: pwsh
      run: |
        . ./.utility/generate_html.ps1
        New-TableOfContents "./gh-pages-temp/docs" | Out-File "./gh-pages-temp/index.html" -encoding utf8

    - name: Generating Documentation (commit to git)
      continue-on-error: true
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        GITHUB_TOKEN_DOCS: ${{ secrets.GH_TOKEN }}
      run: |
        echo -e "\n\033[0;35mCommand: clone gh-pages"
        git clone --quiet --branch=gh-pages https://$env:GITHUB_TOKEN@github.com/watson-developer-cloud/dotnet-standard-sdk.git gh-pages
        rm gh-pages/docs/master -r -f
        cp gh-pages-temp/index.html gh-pages
        cp gh-pages-temp/docs/master gh-pages/docs
        cd gh-pages
        ls -liat
        git config --global user.email "watdevex@us.ibm.com"
        git config --global user.name "Watson Github Bot"
        git add -f .
        git commit -m "Updated documentation for master"
        git push -f origin gh-pages
        cd ../

